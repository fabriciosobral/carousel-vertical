<!DOCTYPE>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
		<title>Carousel Vertical</title>
		<link rel="stylesheet" type="text/css" href="../src/carousel-vertical.css" media="screen" />
		<style type="text/css">
			#demo {
				height:500px;
			}
			.cv-carousel .item {
				padding: 1rem;
			}
			.cv-item {
				background: #4DC7A0;
			}
		</style>
	</head>
	<body>
		<div id="demo">
			<div class="cv-carousel">
				<div class="item"><h4>1</h4></div>
				<div class="item"><h4>2</h4></div>
				<div class="item"><h4>3</h4></div>
				<div class="item"><h4>4</h4></div>
				<div class="item"><h4>5</h4></div>
				<div class="item"><h4>6</h4></div>
				<div class="item"><h4>7</h4></div>
				<div class="item"><h4>8</h4></div>
				<div class="item"><h4>9</h4></div>
				<div class="item"><h4>10</h4></div>
				<div class="item"><h4>11</h4></div>
				<div class="item"><h4>12</h4></div>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../src/carousel-vertical.js"></script>
		<script type="text/javascript">
			(function($){
				$(document).ready(function(){
					// init
					$('.cv-carousel').carouselVertical();
					// for moving programmatically the carousel
					// you can do that
					$('.cv-carousel').trigger('goTo', [5]);
					// or that
					$('.cv-carousel').carouselVertical().trigger('goTo', [5]);
				});
			})(jQuery); 
		</script>
	</body>
</html>
